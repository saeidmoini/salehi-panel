project_name: salehi-panel
project_root: /opt/salehi-panel
repo_url: https://github.com/user/project.git
project_user: root
project_group: root

backend_dir: "{{ project_root }}/backend"
frontend_dir: "{{ project_root }}/frontend"
venv_path: "{{ project_root }}/venv"

gunicorn_bind: 127.0.0.1:8000
gunicorn_workers: 4
gunicorn_module: app.main:app
env_file: "{{ backend_dir }}/.env"
backend_framework: fastapi
django_manage_dir: "{{ backend_dir }}"
django_static_dir: "{{ backend_dir }}/staticfiles"

db_name: project_panel
db_user: project_user
db_pass: "CHANGE_ME"
db_host: localhost
db_port: 5432
database_url: "postgresql+psycopg2://{{ db_user }}:{{ db_pass }}@{{ db_host }}:{{ db_port }}/{{ db_name }}"

secret_key: "CHANGE_ME_SECRET"
dialer_token: "CHANGE_ME_DIALER_TOKEN"
cors_origins:
  - "http://localhost:5173"
  - "http://127.0.0.1:5173"
  - "https://panel.example.com"

domain: panel.example.com
ssl_fullchain: "/etc/nginx/ssl/{{ domain }}/fullchain.crt"
ssl_privkey: "/etc/nginx/ssl/{{ domain }}/privkey.key"
ssl_dir: "/etc/nginx/ssl/{{ domain }}"
enable_ssl: true
arvan_token: ""   # set when issuing via Arvan; keep empty in repo
acme_sh_path: "/root/.acme.sh/acme.sh"

nginx_http_port: 80
nginx_https_port: 443

node_command: npm
frontend_api_base: "https://{{ domain }}/api"
